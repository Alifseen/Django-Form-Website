{% extends 'base.html' %}
{% block content %}
<div class="mt-4 mb-4">
    <h1>Job Application Form</h1>
</div>
<form method="post">
    {% csrf_token %}
    <div>
        <div class="form-group mb-4">
            <label for="fname">First Name:</label>
            <input class="form-control" type="text" id="fname" name="fname" required>
        </div>
        <div class="form-group mb-4">
            <label for="lname">Last Name:</label>
            <input class="form-control" type="text" id="lname" name="lname" required>
        </div>
        <div class="form-group mb-4">
            <label for="email">Email Address:</label>
            <input class="form-control" type="email" id="email" name="email" required>
        </div>
        <div class="form-group mb-4">
            <label for="date">Available Start Date:</label>
            <input class="form-control" type="date" id="date" name="date" required>
        </div>
        <div class="form-group mb-4">
            <label>Current Occupation:</label>
            <br>
            <div id="occupation" class="btn-group-vertical">
                <input class="btn-check form-control" type="radio" id="employed" name="occupation" value="employed">
                <label class="btn btn-outline-secondary" for="employed">Employed</label>

                <input class="btn-check form-control"  type="radio" id="unemployed" name="occupation" value="unemployed">
                <label class="btn btn-outline-secondary"  for="unemployed">Unemployed</label>

                <input class="btn-check form-control"  type="radio" id="self-employed" name="occupation" value="self-employed">
                <label class="btn btn-outline-secondary"  for="self-employed">Self-employed</label>

                <input class="btn-check form-control"  type="radio" id="student" name="occupation" value="student">
                <label class="btn btn-outline-secondary"  for="student">Student</label>
            </div>
        </div>
        <div>
            <button class="btn btn-secondary mb-4" type="submit">Submit</button>
        </div>
<!--            Adding a dynamic text using jinja that only displays when form is submitted-->
            {% if messages %}
            <div class="alert alert-success">
                {% for m in messages %}
                    {{m}}
                {% endfor %}
            </div>
            {% endif %}
    </div>
</form>
{% endblock %}
